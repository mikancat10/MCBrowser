<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MCBrowser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== タイトルバー ===== -->
<div id="titlebar">
  <div id="tabs"></div>
  <button id="newTabBtn">＋</button>
</div>

<!-- ===== ナビ ===== -->
<div id="nav">
  <button class="nav-btn" id="backBtn">←</button>
  <button class="nav-btn" id="forwardBtn">→</button>
  <button class="nav-btn" id="homeBtn">🏠</button>
  <button class="nav-btn" id="historyBtn">☰</button>
  <input id="urlbar" placeholder="検索または URL を入力">
</div>

<!-- ===== 履歴 ===== -->
<div id="historyPopup" class="hidden"></div>

<!-- ===== 表示領域 ===== -->
<div id="view-container"></div>

<script src="renderer.js"></script>
</body>
</html>
