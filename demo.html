<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCBrowser | Interactive Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="browser.css">
</head>
<body class="demo-mode">

    <div class="browser-window">
        <div id="titlebar">
            <div id="tabs"></div>
            <button id="newTabBtn" title="新しいタブ"><i class="fas fa-plus"></i></button>
        </div>

        <div id="nav">
            <div class="nav-controls">
                <button class="nav-btn" id="backBtn"><i class="fas fa-arrow-left"></i></button>
                <button class="nav-btn" id="forwardBtn"><i class="fas fa-arrow-right"></i></button>
                <button class="nav-btn" id="homeBtn"><i class="fas fa-home"></i></button>
                <button class="nav-btn" id="historyBtn"><i class="fas fa-history"></i></button>
            </div>
            <input id="urlbar" type="text" placeholder="検索または URL を入力 (例: google.com)">
        </div>

        <div id="historyPopup" class="hidden shadow-glass"></div>

        <div id="view-container"></div>
    </div>

    <div id="contextMenu" class="context-menu hidden shadow-glass"></div>

    <script src="browser.js"></script>
</body>
</html>
