<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MCBrowser Demo - Full Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="demo-page">
    <div class="browser-container">
        <div class="tab-bar">
            <div id="tabs"></div>
            <i class="fas fa-plus" id="newTabBtn"></i>
        </div>

        <div class="toolbar">
            <div class="nav-btns">
                <i class="fas fa-chevron-left" id="backBtn"></i>
                <i class="fas fa-chevron-right" id="forwardBtn"></i>
                <i class="fas fa-home" id="homeBtn"></i>
            </div>
            <input type="text" id="urlbar" placeholder="検索、または URL を入力">
            <div class="nav-btns">
                <i class="fas fa-history" id="historyBtn"></i>
            </div>
            <div id="historyPopup" class="hidden"></div>
        </div>

        <div id="view-container"></div>
    </div>

    <script src="browser.js"></script>
</body>
</html>
